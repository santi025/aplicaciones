<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="ejercicio3.css">
</head>

<body>
    <h1>--SUDOKU--</h1>

    <div id="main">
        <div id="row1">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
        </div>
        <div id="row2">
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
        </div>
        <div id="row3">
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
        </div>
    </div>
    <button type="button" id="inicio" onclick="inicio()">INICIO</button>
    <button type="button" id="reinicio" onclick="reinicio()">NUEVO JUEGO</button>
    <button type="button" id="solucion" onclick="solucion()">SOLUCION</button>
    <a href="../INDEX.HTML" target="_self"><button>Volver</button></a>

    <div id="game_type">
        <h3>ELIJE EL NIVEL:</h3>
        <label><input type="radio" id="facil" class="label" name="diff_level" checked>FACIL</label>
        <label><input type="radio" id="medio" class="label" name="diff_level" checked>MEDIO</label>
        <label><input type="radio" id="dificil" class="label" name="diff_level" checked>DIFICIL</label>
        <h3>TIEMPO LIMITE :</h3>
        <label><input type="radio" id="time1" class="label" name="tiempo"><span id="time1_min">03</span>:<span id="time1_sec">00</span></label>
        <label><input type="radio" id="time2" class="label" name="tiempo"><span id="time2_min">05</span>:<span id="time1_sec">00</span></label>
        <label><input type="radio" id="time3" class="label" name="tiempo"><span id="time3_min">10</span>:<span id="time1_sec">00</span></label>


    </div>

    <div id="lives">SOLO TIENES <span id="rem_live">3</span> VIDAS</div>

    <div id="timer">TIEMPO RESTANTE: <span id="time_min">00</span>:<span id="time_sec">00</span></div>

    

    <script src="ejercicio3.js"></script>
</body>

</html>
