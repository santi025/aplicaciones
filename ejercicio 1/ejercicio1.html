<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>
  <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
  <div class="container">
    <h1>Citas Médicas</h1>
    <form id="appointmentForm">
      <label for="patientName">Nombre del Paciente:</label>
      <input type="text" id="patientName" required><br>
      <label for="appointmentDate">Fecha de la cita:</label>
      <input type="date" id="appointmentDate" required><br>
      <label for="doctor">Doctor:</label>
      <select id="doctor" required>
        <option value="">Seleccionar Doctor</option>
        <option value="Dr. García">Dr. García</option>
        <option value="Dr. Martínez">Dr. Martínez</option>
        <option value="Dr. López">Dr. López</option>
      </select><br>
      <button type="submit">Agendar Cita</button>
    </form>
    <div id="appointments">
      <h2>Próximas Citas</h2>
      <ul id="appointmentList"></ul>
    </div>
  </div>

  <script src="ejercicio1.js"></script>
</body>
</html>
